server:
  port: 8083
spring:
  data:
    mongodb:
      auto-index-creation: true
  application:
    name: RATING-SERVICE
  mongodb:
    uri: mongodb://localhost:27017/ratings_db

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka



